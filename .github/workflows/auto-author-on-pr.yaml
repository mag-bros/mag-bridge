name: Auto-Assign PR Author

on:
  pull_request_target:
    types: [opened, reopened]

concurrency:
  group: pr-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v2.1.1
