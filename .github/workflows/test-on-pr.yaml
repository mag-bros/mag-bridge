name: Run Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-tests-${{ github.event.pull_request.head.ref }}
  cancel-in-progress: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src:${{ github.workspace }}/tests"
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: |
          set +e
          pytest tests/integration || INTEGRATION_FAIL=1
          pytest tests/unit || UNIT_FAIL=1
          if [ "$INTEGRATION_FAIL" = "1" ] || [ "$UNIT_FAIL" = "1" ]; then
            exit 1
          fi
