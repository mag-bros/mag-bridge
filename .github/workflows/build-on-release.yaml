name: Build & Publish Desktop Releases

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build & publish ${{ matrix.label }} artifacts
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
            eb_platform: --linux
            python_version: "3.13"
            node_version: "20"

          - os: windows-latest
            label: windows
            eb_platform: --win
            python_version: "3.13"
            node_version: "20"

          - os: macos-latest
            label: macos
            eb_platform: --mac
            python_version: "3.13"
            node_version: "20"

    runs-on: ${{ matrix.os }}
    env:
      EB_PLATFORM: ${{ matrix.eb_platform }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node_version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python_version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install backend dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install make (Windows only)
        if: runner.os == 'Windows'
        run: choco install make -y

      - name: Build backend & Electron app
        shell: bash
        run: |
          make build-app

      - name: Package artifacts for this platform
        shell: bash
        run: |
          mkdir -p release_artifacts
          cp -R frontend/build/app/* release_artifacts/

          if [ "$RUNNER_OS" != "Windows" ]; then
            tar czf magbridge-${{ matrix.label }}.tar.gz -C release_artifacts .
          else
            powershell -Command "Compress-Archive -Path 'release_artifacts\\*' -DestinationPath 'magbridge-${{ matrix.label }}.zip'"
          fi

      - name: Upload installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            frontend/build/app/**/*.dmg
            frontend/build/app/**/*.zip
            frontend/build/app/**/*.exe
            frontend/build/app/**/*.AppImage
            frontend/build/app/**/*.deb
            frontend/build/app/**/*.rpm
            frontend/build/app/**/*.tar.gz
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ github.token }}
