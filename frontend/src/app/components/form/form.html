<div class="form-container">
  <form (submit)="$event.preventDefault()">
    <mat-form-field>
      <mat-label>Number to divide by 2</mat-label>
      <input matInput #number />
    </mat-form-field>
    <button matButton="elevated" (click)="submitButtonClicked()">Submit</button>
    <button matButton="filled">Basic</button>
    <button matButton class="tertiary-button">Tertiary</button>
  </form>

  @if (response) {
    <div>{{ response }}</div>
  }
</div>
